<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<title>Upload Example</title>
	<script type="text/javascript" src="aws-sdk-s3.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="angular-s3.js"></script>

<body ng-app="MyApp">
<div class="container">
	<div class="jumbotron">
		<h1>Angular AWS S3 Uploader</h1>

		<p class="lead">Aws S3 uploader done right.</p>
	</div>
	<br/>

	<div ng-controller="S3Ctrl">
		<form name="testForm" novalidate>
			<div class="form-group">
				<label class="col-sm-2 control-label">Upload</label>

				<div class="col-sm-10">

					<div s3 options="options" ng-model="form.files"></div>

					<div ng-messages="testForm.upload.$error" ng-show="testForm.inputEmail.$dirty || regForm.$submitted">
						<div class="alert alert-danger" ng-message="upload">Ля ля.</div>
					</div>

				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
				</div>
			</div>
		</form>
		{{form.files}}
	</div>
</div>
