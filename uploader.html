<div>
	<button ng-show="files.length && !options.immediate" class="pull-right btn btn-primary" ng-click="upload()" ng-disabled="start_upload_state">
		Start Upload
	</button>
	<button class="btn" style="position: relative; overflow: hidden;">
		Выбрать файл
		<input type="file" onchange="angular.element(this).scope().change()"  s3-input style="opacity: 0; position: absolute; top: 0; right: 0; width:100%; height: 100%"/>
	</button>

	<div ng-show="files.length">
		<br/>
		<table class="table table-striped table-condensed">
			<thead>
			<tr>
				<th width="1%">#</th>
				<th>Name</th>
				<th width="20%">Progress</th>
				<th width="1%">Size</th>
			</tr>
			</thead>
			<tr ng-repeat="file in files" ng-class="{danger: file.success === false, success: file.success === true}">
				<td></td>
				<td>{{file.real || file.name}}</td>
				<td>
					<div class="progress" ng-show="file.progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width:file.progress+'%'}">
							{{file.progress}}%
						</div>
					</div>
				</td>
				<td nowrap>{{file.size | filesize}}</td>
			</tr>
		</table>
	</div>
</div>
